{% extends "base.html" %}

{% block content %}

<div id="loginBox">
    <h1>velocity</h1>

    <h3>whatever you do, do it hard and fast</h3>



    {% if form.errors %}
    <p>(invalid username/password)</p>

    {% else %}
    <br>

    {% endif %}

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}



    <table>
    <tr>
        <td><p>username:</p></td>
        <td>{{ form.username }}</td>
    </tr>

    <tr>
        <td><p>password:</p></td>
        <td>{{ form.password }}</td>
    </tr>
    </table>

        <p></p>

        <br>

    <input type="submit" value="login" /> <a href="{% url "register" %}"> <button value="Register" type="button">register</button></a>
    <input type="hidden" name="next" value="{{ next }}" />
    </form>

</div>



{% endblock %}
