{% load staticfiles %}

<html>
  <head>
    <link href="{% static 'tasks/stylesheet.css' %}" rel="stylesheet" media="screen">
  </head>

  <body>

    <div>
        {{user}}

        {% if user.is_anonymous %}
        <a href="{% url 'django.contrib.auth.views.login' %}"></a>

        {% else  %}
        <a href="{% url 'django.contrib.auth.views.logout' %}"></a>

        {% endif %}

    </div>

    {% block content %}
    {% endblock %}

  </body>
</html>
