<h1>Add Task</h1>

<form action= "{% url "tasks-new" %}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_p }}
  </ul>
  <input id="save_task" type="submit" value="Save" />
</form>

<a href="{% url "tasks-list" %}">back to list</a>

{% if contact.id %}
<a href="{% url "contacts-delete" pk=contact.id %}">Delete</a>
{% endif %}
