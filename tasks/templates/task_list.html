{% extends "base.html" %}

{% block content %}
<h1>Tasks</h1>

<a href="{% url "tasks-new" %}">New Task</a>

<ul>
    {% for task in object_list %}
        <li class="task">
            <a href="{{ task.get_absolute_url }}">{{task}}</a>
            <a href="{% url "tasks-edit" pk=task.id %}">EDIT</a>
            /
            <a href="{% url "tasks-delete" pk=task.id %}">DELETE</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
