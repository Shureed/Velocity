{% extends "base.html" %}

{% block content %}

{% if task.id %}
<h1>Edit Task</h1>
{% else %}
<h1>Add Task</h1>
{% endif %}

<form action= "{{action}}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_p }}
  </ul>
  <input id="save_task" type="submit" value="SAVE" />
</form>

<a href="{% url "tasks-list" %}"><input type="button" value="BACK"></a>

{% endblock %}
